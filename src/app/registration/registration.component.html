<!-- Registration Form -->
<div class="container">
    <h2>Registration Form</h2>
    <br>
    <form method="POST" action="" id="first_form">
        <div class="row">
          <div class="col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter first name">
          </div>
          <div class="col-md-6">
              <label>Last Name</label>
              <input type="text" class="form-control" id="lname" placeholder="Enter last name">
          </div>
        </div>
        <br>
        <div class="row">
        <div class="col-md-6">
          <label>Phone Number</label>
          <input type="text" class="form-control" id="number" placeholder="Enter phone number">
        </div>
        <div class="col-md-6">
            <label>Age</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age">
          </div>
      </div><br>
      <div class="row">
          <div class="col-md-6">
            <label>Blood Group Required</label>
            <input type="text" class="form-control" id="group" placeholder="Enter blood group">
          </div>
          <div class="col-md-6">
              <label>Quantity Required</label>
              <input type="text" class="form-control" id="quan" placeholder="Enter quantity">
            </div>
        </div><br>
      <button class="btn"><a href="/bloodbank">Submit</a></button>
    </form>
  </div>
